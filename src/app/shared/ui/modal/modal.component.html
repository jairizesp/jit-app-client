<div
  id="crud-modal"
  [hidden]="isVisible"
  tabindex="-1"
  aria-hidden="true"
  class="flex items-center justify-center fixed top-0 right-0 bottom-0 left-0 z-50 w-full h-full backdrop-blur-md"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Add New Car
        </h3>
        <button
          (click)="toggleModal()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" ngNativeValidate #form>
        <div class="flex flex-col gap-4">
          <div class="w-full">
            <p>Make</p>
            <input
              class="w-full p-2 outline-none rounded-md border boder-slate-200"
              type="text"
              name="make"
              [(ngModel)]="make"
            />
          </div>
          <div class="w-full">
            <p>Description</p>
            <input
              class="w-full p-2 outline-none rounded-md border boder-slate-200"
              type="text"
              name="description"
              [(ngModel)]="description"
            />
          </div>
          <div class="w-full">
            <p>Model</p>
            <input
              class="w-full p-2 outline-none rounded-md border boder-slate-200"
              type="text"
              name="model"
              [(ngModel)]="model"
            />
          </div>
          <div class="w-full">
            <p>Year</p>
            <input
              class="w-full p-2 outline-none rounded-md border boder-slate-200"
              type="number"
              name="year"
              [(ngModel)]="year"
            />
          </div>
          <div class="w-full">
            <p>Price</p>
            <input
              class="w-full p-2 outline-none rounded-md border boder-slate-200"
              type="number"
              name="price"
              [(ngModel)]="price"
            />
          </div>
        </div>
        <br />
        <button
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="form.checkValidity() ? addCar() : null"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Add Car
        </button>
      </form>
    </div>
  </div>
</div>
