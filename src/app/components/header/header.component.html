<div
  *ngIf="isLoggedIn"
  class="w-full flex items-center justify-between px-4 py-6 h-20 border-b-2 border-slate-500"
>
  <div><p class="font-semibold text-3xl text-lime-500">JIT APP</p></div>
  <div class="relative">
    <button
      class="px-4 py-2 rounded-md bg-slate-300 active:bg-slate-300 hover:bg-slate-600 text-lime-700 hover:text-white"
      (click)="showLogOut()"
    >
      {{ user_info.firstName }}
      &nbsp; &#x2B9F;
    </button>

    <div
      *ngIf="isLogOutVisible"
      class="absolute top-[105%] w-60 border right-0 flex flex-col bg-white rounded-md p-2 justify-center items-center"
    >
      <div
        (click)="logout()"
        class="w-full h-full text-center px-4 py-2 z-10 cursor-pointer hover:bg-slate-300 active:bg-white"
      >
        <p class="text-xs font-semibold text-red-500">Logout</p>
      </div>
    </div>
  </div>
</div>
