<div
  class="w-64 border border-slate-300 rounded-md p-4 flex flex-col gap-4 shadow-md"
>
  <div class="flex justify-between">
    <div>
      <header class="flex items-center font-semibold text-xl text-green-600">
        {{ cars.make }}
      </header>
    </div>

    <div class="flex gap-4 -mr-28">
      <fa-icon
        [icon]="edit"
        class="cursor-pointer hover:text-slate-300 active:text-slate-700"
        (click)="editCar(cars)"
      ></fa-icon>
      <fa-icon
        [icon]="delete"
        class="cursor-pointer text-red-500 rounded-md hover:text-red-200 active:text-red-500"
        (click)="deleteCar(cars)"
      ></fa-icon>
    </div>
    <hr />
  </div>
  <div>
    <p class="font-semibold">
      <span class="text-slate-500">Model:</span>
      &nbsp;
      <span class="text-green-500">{{ cars.model }}</span>
    </p>
  </div>
  <p class="font-semibold">
    <span class="text-slate-500">Price:</span>
    &nbsp;
    <span class="text-green-400">{{ cars.price | currency : "PHP" }}</span>
  </p>
  <p class="font-semibold">
    <span class="text-slate-500">Year:</span>
    &nbsp;
    <span class="text-green-300">{{ cars.year }}</span>
    <!-- {{ cars.year }}</p> -->
  </p>
</div>
