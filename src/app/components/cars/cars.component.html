<div
  class="w-64 z-10 border border-slate-300 rounded-md p-4 flex flex-col gap-4 shadow-md cursor-pointer hover:scale-105"
>
  <div class="w-full flex justify-between items-center">
    <div>
      <p class="flex items-center font-semibold text-xl text-green-600">
        {{ cars.make }}
      </p>
    </div>

    <div class="flex gap-4 z-20">
      <div>
        <fa-icon
          [icon]="edit"
          class="cursor-pointer hover:text-slate-300 active:text-slate-700"
          (click)="editCar(cars)"
        ></fa-icon>
      </div>
      <div>
        <fa-icon
          [icon]="delete"
          class="cursor-pointer text-red-500 rounded-md hover:text-red-200 active:text-red-500"
          (click)="deleteCar(cars)"
        ></fa-icon>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-3" routerLink="/car-details/{{ cars.id }}">
    <p class="font-semibold">
      <span class="text-slate-500">Model:</span>
      &nbsp;
      <span class="text-green-500">{{ cars.model }}</span>
    </p>

    <p class="font-semibold">
      <span class="text-slate-500">Price:</span>
      &nbsp;
      <span class="text-green-400">{{ cars.price | currency : "PHP" }}</span>
    </p>
    <p class="font-semibold">
      <span class="text-slate-500">Year:</span>
      &nbsp;
      <span class="text-green-300">{{ cars.year }}</span>
    </p>
  </div>
</div>

<div *ngIf="isEditModalVisible">
  <app-edit-modal
    (closeModal)="modalVisible($event)"
    (update_success)="isUpdateSuccess($event)"
    [car]="cars"
  ></app-edit-modal>
</div>
