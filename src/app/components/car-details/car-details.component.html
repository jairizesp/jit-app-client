<div class="w-full flex flex-col justify-center items-center mt-20 px-4">
  <div
    *ngIf="car$ | async as car"
    class="border border-slate-300 rounded-md shadow-md w-full md:max-w-xl p-4 flex flex-col gap-4"
  >
    <p>
      <span class="font-semibold text-3xl text-green-500">{{ car.make }}</span>
      -
      <span class="font-semibold italic text-md text-green-400">{{
        car.model
      }}</span>
    </p>
    <hr />
    <div>
      <span class="font-semibold text-slate-600">Description: </span>
      &nbsp;&nbsp;
      <span class="font-semibold text-green-400 text-xl">
        {{ car.description }}</span
      >
    </div>
    <div>
      <span class="font-semibold text-slate-600">Year:</span> &nbsp;&nbsp;
      <span class="font-semibold text-green-400 text-xl">{{ car.year }}</span>
    </div>
    <div>
      <span class="font-semibold text-slate-600">Price:</span> &nbsp;&nbsp;
      <span class="font-semibold text-green-400 text-xl">{{
        car.price | currency : "PHP"
      }}</span>
    </div>

    <div class="mt-4 flex w-full justify-end">
      <button
        class="px-4 py-2 rounded-md bg-green-600 text-green-200 hover:bg-green-200 hover:text-green-600 active:bg-green-600 active:text-green-200"
        (click)="goBack()"
      >
        Go Back
      </button>
    </div>
  </div>
</div>
